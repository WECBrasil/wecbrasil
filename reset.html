<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - WEC Brasil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">Redefinir Senha</div>
          <div class="card-body">
            <form id="formResetSenha">
              <input type="password" id="novaSenha" class="form-control mb-3" placeholder="Nova senha" required>
              <button type="submit" class="btn btn-success w-100">Salvar nova senha</button>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <a href="index.html" class="btn btn-link">Voltar ao Login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = window.supabase;
    const supabase = createClient(
      'https://xqwubmknwvvonjzaecmk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhxd3VibWtud3Z2b25qemFlY21rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwODY2OTQsImV4cCI6MjA2OTY2MjY5NH0._42N0mZO4NcLPcCG9YMB0_hkMTLF5tCdlPZYagN3vIk'
    );

    document.getElementById('formResetSenha').addEventListener('submit', async (e) => {
      e.preventDefault();
      const novaSenha = document.getElementById('novaSenha').value;

      const { error } = await supabase.auth.updateUser({
        password: novaSenha,
      });

      if (error) {
        alert('Erro ao redefinir senha: ' + error.message);
        return;
      }

      alert('Senha redefinida com sucesso! Agora fa√ßa login.');
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
